<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="32" height="32" fill="url(#bg)" rx="6"/>
  
  <!-- Initials CN -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">CN</text>
  
  <!-- QA accent dots -->
  <circle cx="6" cy="6" r="1.5" fill="#60a5fa" opacity="0.8"/>
  <circle cx="26" cy="26" r="1.5" fill="#34d399" opacity="0.8"/>
</svg>